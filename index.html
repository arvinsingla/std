<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Save the Date!</title>
  <meta name="description" content="Arvin & Caroline Save the Date">
  <meta name="viewport" content="initial-scale=1.0">
  <style>
    body {
      background-color: #d6d6d6;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    img {
      width: 800px;
      opacity: 0;
      position: relative;
      top: 200px;
      -webkit-transition: all 1s;
      transition: all 1s;
      -webkit-transform: translate3d(0px,0px,0px);
    }

    img.loaded {
      opacity: 1;
      top: 0;
    }

    @media (max-width: 799px) {
      img {
        width: 100%;
      }
    }
  </style>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script>
    window.fadeIn = function(obj) {
      obj.classList.add('loaded');
    }
  </script>
</head>

<body>
  <img src="images/arvin-caroline-save-the-date.jpg" onload="fadeIn(this)" alt="Save the Date!" />
</body>
</html>
